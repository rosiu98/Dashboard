<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Dashboard</title>
</head>

<body>
	<div class="container">
		<div class="menu">
			<div class="navigation">
				<div class="logo">
					<span>F.</span>
				</div>


				<div class="nav">
					<a href="#" class="active"><img src="img/Vector.svg" alt="home"></a>

					<a href="#"><img src="img/Vector-1.svg" alt="courses"></a>
					<a href="#"><img src="img/Group 6.svg" alt="user"></a>
					<a href="#"><img src="img/Group 3.svg" alt="messages"></a>
					<a href="#"><img src="img/Group 2.svg" alt="options"></a>
				</div>



				<div class="log-out">
					<a href="#"><img src="img/Group 7.svg" alt="log-out"></a>
				</div>

			</div>
		</div>

		<main>
			<div class="middle">
				<div class="items">
					<header>
						<h1>Hello Josh!</h1>
						<p>It's good to see you again.</p>
						<img src="img/Illustration.svg" alt="Illustration">
					</header>

					<div class="my-courses">
						<div class="course">
							<div class="image">
								<img src="img/Spanish.svg" alt="Spanish">
							</div>
							<div class="title">
								<h3>Spanish B2</h3>
								<p>by Alejandro Velazquez</p>
							</div>
							<div class="procents">
								<span>83%</span>
							</div>

							<div class="click">
								<button class="button">Continue</button>
							</div>
						</div>

						<div class="arrows">
							<span class="left arrow">&larr;</span>
							<span class="right arrow">&rarr;</span>
						</div>
					</div>
				</div>
			</div>




		</main>
	</div>
</body>

</html>
